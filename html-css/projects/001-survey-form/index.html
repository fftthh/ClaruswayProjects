<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div id="container">
        <h1 id="title">NET<span>FLÄ°X</span></h1>
        <h3 id="description">Thank you for signing up at Netflix.Tell us more about yourself</h3>
        <div>
            <form action="" id="survey-form">
                <div class="box">
                    <p>Name</p>
                    <input type="text" name="username" id="username" placeholder="Enter your name">
                </div>
                <div class="box">
                    <p>Age</p>
                    <input type="number" name="age" id="age" placeholder="Age">
                </div>
                <div class="box">
                    <p>Email</p>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="box">
                    <p>Content type</p>
                    <select name="contenttype" id="conttentype">
                    <option value="horror">series</option>
                    <option value="animation">movies</option>              
                    </select>
                </div>
                <div class="box">
                    <p>Movie Type</p>
                    <input type="checkbox" name="movietype" id="mv_type_comedy" value="Comedy">Comedy<br>
                    <input type="checkbox" name="movietype" id="mv_type_action" value="Action">Action<br>
                    <input type="checkbox" name="movietype" id="mv_type_romance" value="Romance" checked>Romance<br>
                </div>
                <div class="box">
                    <p>Gender</p>
                    <input type="radio" name="gender" id="gender_male">Male<br>
                    <input type="radio" name="gender" id="gender_female">Female<br>
                    <input type="radio" name="gender" id="gender_other">Other<br>
                </div>
                <div class="box">
                    <p>Feedback</p>
                    <textarea name="feedback" id="feedback" cols="50" rows="5" placeholder="any comment here"></textarea><br><br>
                </div>
                <input type="submit" value="Submit" id="submit">
            </form>s
        </div>
    </div>
</body>

</html>
